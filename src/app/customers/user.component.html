  <div>
    <div class="col-md-2 user-container">
      <table class="table table-striped">
        <thead>
          <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>       </th>
        <th>Balance</th>
          </tr>
        </thead>
        <tbody>
            <td>{{ firstName }}</td>
            <td>{{ lastName }}</td>
            <td>              </td>
            <td>{{ balance }}</td>
        </tbody>
      </table>
    </div>
    <div class="mat">    
        <h3>Select to see your owed</h3>
      <mat-form-field >
          <mat-label>Select Utility</mat-label>
          <mat-select (selectionChange)="utility($event.value)">
            <mat-option value="1">Water</mat-option>
            <mat-option value="2">Gas</mat-option>
            <mat-option value="3">Electricity</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-3 customer-container utility">
          <h4>Your  Owed</h4>

      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Debt</th>
                  <th>Until</th>
                    </tr>
                  </thead>
                  <tbody>
                      <td>{{ x }}</td>
                      <td>{{ y }}</td>
                      <button class="btn btn-success pay" (click)="pay(card)"> Pay </button>
                  </tbody>
        </table>
        </div>
  </div>
